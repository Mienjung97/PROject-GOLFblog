{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="text-center">
        <div>
            <h1>Are you sure you want to delete this post forever?</h1>
        </div>
        <div>
            <h3> {{ post.title }}</h3>
        </div>
        <div class="row">
            <form action="{% url 'delete_post' post.slug %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    Delete this post
                </button>
                <button>
                    <a href="{% url 'post_detail' post.slug %}" class="btn btn-edit post-link">
                        Cancel
                    </a>
                </button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
