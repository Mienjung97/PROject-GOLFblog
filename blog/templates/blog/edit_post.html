{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <h1>Edit the post "{{ post.title }}"</h1>
        <form id="postEdit" method="post" enctype="multipart/form-data" style="margin-top: 1.3em;">
            {% csrf_token %}
            {{ post_form | crispy }}
            <button type="submit">Save</button>
        </form>
        <div>
            {% if post.status == 1 %}
            <button>
                <a href="{% url 'post_detail' post.slug %}" class="post-link">Back to post</a>
            </button>
            {% else %}
            <button>
                <a href="{% url 'posts_drafts' %}" class="post-link">Back to draft list</a>
            </button>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
