{% extends 'base.html' %} {% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="col-md-4 card mb-4 mt-3">
    <div class="card-body">
        <h1>Create a Post:</h1>
        <p>Posting as: {{ user.username }}</p>
        <form id="postForm" method="post" style="margin-top: 1.3em;">
            {{ post_form | crispy }}
            {% csrf_token %}
            <button id="submitButtonPost" type="submit" data-post_id="{{ post.id }}" class="btn btn-lg">Submit post</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extras %}
<script src="{% static 'js/post.js' %}"></script>
{% endblock %}
