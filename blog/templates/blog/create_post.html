{% extends 'base.html' %} {% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="col-md-4 card mb-4 mt-3">
    <div class="card-body">
        {% if user.is_authenticated %}
        <h1>Create a Post:</h1>
        <p>Posting as: {{ user.username }}</p>
        <form id="postForm" method="post" style="margin-top: 1.3em;">
            {{ post_form | crispy }}
            {% csrf_token %}
            <button id="submitButton" type="submit" class="btn btn-lg">Submit post</button>
        </form>
        {% else %}
        <p>Log in to leave a post</p>
        {% endif %}
    </div>
</div>
