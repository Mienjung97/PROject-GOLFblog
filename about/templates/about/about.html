{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- For some reason, the drop down menu does not work on the about page anymore -->
<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-4 text-center">
      <img class="about-image img-fluid" src=" {{ about.profile_image.url }}" alt="{{ about.title }}" />
    </div>
    {% if not user.is_authenticated %}
          <div class="row text-center mg-btm">
            <div class="col">
              <button>
                <a class="black nav-link {% if request.path == signup_url %}active" aria-current="page {% endif %}"
                  href="{% url 'account_signup' %}">Register</a>
              </button>
            </div>
            <div class="col">
              <button>
                <a class="black nav-link {% if request.path == login_url %}active" aria-current="page {% endif %}"
                  href="{% url 'account_login' %}">Login</a>
              </button>
            </div>
          </div>
          {% endif %}
    <div class="container">
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
          <!-- Title goes between these h2 tags -->
          <h2 class="text-center"><a href="https://projectgolfacademy.com/" class="post-link">{{ about.title }}</a></h2>

          


          <!-- Content goes directly underneath this -->
          {{ about.content | safe }}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col text-right">
      <!-- Updated on field goes in here -->
      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
